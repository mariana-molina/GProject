<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<title>Amber Gallery</title>
	</head>
	<body>
		<header class="header">
			<nav class="header header__nav">
				<ul class="header header__nav__ul">
					<li class="header header__nav__ul__links">
						<img
							class="header logo"
							src="public/logoipsum-269.svg"
							alt="logo"
						/>
					</li>
					<li class="header header__nav__ul__links">
						<a class="button-2" href="https://github.com/theTrueTure/GProject/">
							github
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<section class="search-section">
				<input class="search-section__input" type="text" id="searchText" />
				<input type="submit" class="button-2 search-button" id="searchButton" value="Search"></input>
				<ul class="search-section__ul" id="suggestionList"></ul>
			</section>
			<section>
				<div id="app" class="images-area"></div>
			</section>
			<section class="footer">
				<ul class="main__ul">
					<li class="prev prevnext"><a class="button-2" href="">prev</a></li>
					<li class="next prevnext"><a class="button-2" href="">next</a></li>
				</ul>
			</section>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
